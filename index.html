<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <!-- Add your custom styles here -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="h2">Weather Now</div>
            <div class="weather-input">
                <input type="text" name="city" id="city-input" placeholder="Enter city name">
                <button type="button" id="search-button"><i class="fas fa-search"></i>Search</button>
                <button type="button" id="location-button"><i class="bx bx-target-lock"></i>Current Location</button>
            </div>
        </div>
    </div>
</body>
</html>
