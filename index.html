<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <!-- Add your custom styles here -->
    <script src="https://kit.fontawesome.com/46c61a6db4.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="h2">Weather Now</div>
            <div class="weather-input">
                <input type="text" name="city" id="city-input" placeholder="Enter city name">
                <button type="button" id="search-button"><i class="fas fa-search"></i>Search</button>
                <button type="button" id="location-button"><i class="bx bx-target-lock"></i>Current Location</button>
            </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>____&deg;C</h2>
                            <p>____</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="fa-solid fa-calendar"></i>____</p>
                        <p><i class="fa-solid fa-location-dot"></i>____</p>
                    </div>
                </div>
                <div class="card">
                    <h2>7 days forecast</h2>
                    <div class="day-forecast">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>____&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        </div>

                            <p>____</p>

                        </div>

                            </div>
                            <p>____</p>

                        </div>
                        <div class="forecast-item">
